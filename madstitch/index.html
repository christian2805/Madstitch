    <script>
        /////////////////// MARIAS JAVASCRIPT MOFO (forside) ///////////////////////////////
        //  3/3   function googleTranslateElementInit() {
        // new google.translate.TranslateElement({
        // pageLanguage: 'da'
        // }, 'google_translate_element');
        // }

        let video = [];
        let forsidebillede = [];


        document.addEventListener("DOMContentLoaded", hentJson);


        var burgerMenu = document.querySelector("#menu-left");
        document.querySelector("#burger-button").addEventListener("click", openSidebar);
        var forsideWidth = window.matchMedia("(min-width:767px)");

        window.onscroll = function() {
            testWidth()
        };

        function testWidth() {
            if (
                forsideWidth.matches) {
                scrollNed()
            }
        }

        function scrollNed() {
            if (document.body.scrollTop > 350 || document.documentElement.scrollTop > 350) {
                burgerMenu.style.maxheight = "77%";
                console.log("77");
                burgerMenu.style.minHeight = "77%";
            } else {
                burgerMenu.style.maxheight = "100%";
                burgerMenu.style.minHeight = "100%";
                console.log("100");

            }
        }




        function openSidebar() {
            if (!(burgerMenu.style.display == "block")) {
                burgerMenu.style.display = "block";
            } else {
                burgerMenu.style.display = "none";
            }
            burgerPil(this);

        }

        function burgerPil(x) {
            x.classList.toggle("burger-bar-open");
        }



        var newsletterPopup = document.querySelector("#newsletter_popup");

        document.querySelector("#popup_button2").addEventListener("click", openNewsletter);

        document.querySelector("#footer_button").addEventListener("click", openNewsletter);

        function openNewsletter() {



            if (!(newsletterPopup.style.display == "block")) {
                newsletterPopup.style.display = "block";

            } else {
                newsletterPopup.style.display = "none";

            }

            console.log("Newsletter Popup vises");
        }


        var pil = document.querySelector(".pilen_ned");

        pil.scrollIntoView({
            block: "end"
        });
        pil.scrollIntoView(false);

        pil.scrollIntoView({
            behavior: "smooth",
            block: "end",
            inline: "nearest"
        });







        async function hentJson() {
            const url = "http://home8.dk/kea/semester2/cms/madstitch/wordpress/wp-json/wp/v2/forsidebillede"
            const myJson = await fetch(url);
            forsidebillede = await myJson.json();
            visForsideBilleder();
            hentJson2_2();
        }

        function visForsideBilleder() {
            let temp = document.querySelector("template");
            let dest = document.querySelector("#img-container_forside");
            document.querySelector("#img-container_forside").innerHTML = "";
            forsidebillede.forEach(splashbillede => {
                let klon = temp.cloneNode(true).content;
                klon.querySelector(".splash").style.backgroundImage = `url(${splashbillede.billede.guid})`;

                klon.querySelector(".splash").alt = splashbillede.billede_beskrivelse;
                klon.querySelector(".billede_navn").innerHTML = splashbillede.billede_navn;
                klon.querySelector(".billede_undernavn").innerHTML = splashbillede.billede_undernavn;
                dest.appendChild(klon);
            })

            console.log(forsidebillede);
        }



        /////////////////// MARIAS JAVASCRIPT MOFO (forsidevideo) ///////////////////////////////

        async function hentJson2_2() {
            const urlVideo = "http://home8.dk/kea/semester2/cms/madstitch/wordpress/wp-json/wp/v2/video"
            const myJsonVideo = await fetch(urlVideo);
            video = await myJsonVideo.json();
            visVideo();
        }

        function visVideo() {
            let temp = document.querySelector(".video_template");
            let dest = document.querySelector("#video-container");
            document.querySelector("#video-container").innerHTML = "";
            video.forEach(forsidevideo => {
                let klon = temp.cloneNode(true).content;
                klon.querySelector("iframe").src = forsidevideo.video_link;
                klon.querySelector(".overskrift_video").innerHTML = forsidevideo.overskrift_video;
                klon.querySelector(".tekst_video").innerHTML = forsidevideo.tekst_video;
                dest.appendChild(klon);
            })

            console.log("hej");
            console.log(video);

        }



        /////////////////// MARIAS JAVASCRIPT MOFO SLUT ///////////////////////////////

        hentJsonFooter();

        async function hentJsonFooter() {
            const url2 = "http://home8.dk/kea/semester2/cms/madstitch/wordpress/wp-json/wp/v2/footer"
            const myJson2 = await fetch(url2);
            footer = await myJson2.json();
            visFooter();
        }


        function visFooter() {
            let temp = document.querySelector("#footer_temp");
            let dest = document.querySelector("#kontaktinfo_container");
            document.querySelector("#kontaktinfo_container").innerHTML = "";
            footer.forEach(foot => {
                let klon = temp.cloneNode(true).content;

                klon.querySelector(".tlf").innerHTML = foot.telefon;
                klon.querySelector(".mail").innerHTML = foot.email;

                dest.appendChild(klon);
            })
            console.log("footeren vises");

        }
    </script>
